{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/posts_home.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="above-menu-wrapper">
            <div class="dot-wrapper" onclick="location.href='/';">
                <div class="red-dot dot"></div>
                <div class="yellow-dot dot"></div>
                <div class="green-dot dot"></div>
            </div>

            <button class="abbreviated-menu" type="button" name="abbreviated-menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="right-menu">
                <div class="right-menu">
                    {% if user.is_authenticated %}
                    <div class="menuLink mypage">{{ user.username }}님</div>
                    <a class="menuLink logout" href="/auth/logout/">로그아웃</a>
                    {% else %}
                    <a class="menuLink login" href="/auth/login/">로그인</a>
                    <a class="menuLink singnup" href="/auth/signup/">회원가입</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="below-wrapper">

            <h1>게시판입니다.</h1>
        </div>
    </div>
</body>

</html>
