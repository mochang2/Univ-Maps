{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'posts/css/posts_home.css' %}">
    <script type="text/javascript" src="{% static 'posts/js/posts_home.js' %}"></script>
</head>

<body>
    <div class="wrapper">
        <div class="above-menu-wrapper">
            <div class="dot-wrapper" onclick="location.href='/';">
                <div class="red-dot dot"></div>
                <div class="yellow-dot dot"></div>
                <div class="green-dot dot"></div>
            </div>

            <button class="abbreviated-menu" type="button" name="abbreviated-menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-wrapper">
                {% if user.is_authenticated %}
                <li class="nav-li-space-wrapper">
                    <hr class="nav-li-space">
                </li>
                <li class="navbar-menus"><a class="navbar-menuitem" href="{% url 'users:changepasswd' %}">비번변경</a></li>
                <li class="nav-li-space-wrapper">
                    <hr class="nav-li-space">
                </li>
                <li class="navbar-menus"><a class="navbar-menuitem" href="#">회원탈퇴</a></li>
                <li class="nav-li-space-wrapper">
                    <hr class="nav-li-space">
                </li>
                <li class="navbar-menus"><a class="navbar-menuitem" href="{% url 'users:logout' %}">로그아웃</a></li>
                {% else %}
                <li class="nav-li-space-wrapper">
                    <hr class="nav-li-space">
                </li>
                <li class="navbar-menus"><a class="navbar-menuitem" href="{% url 'users:login' %}">로그인</a></li>
                <li class="nav-li-space-wrapper">
                    <hr class="nav-li-space">
                </li>
                <li class="navbar-menus"><a class="navbar-menuitem" href="{% url 'users:signup' %}">회원가입</a></li>
                {% endif %}
            </ul>

            <div class="right-menu">
                {% if user.is_authenticated %}
                <div class="mypage-wrapper">
                    <div class="menuLink mypage">{{ user.username }}님</div>
                    <i class="fas fa-chevron-down"></i>
                    <ul class="dropdown-wrapper">
                        <li class="dropdown-menus"><a class="dropdown-menuitem"
                                href="{% url 'users:changepasswd' %}">비번변경</a></li>
                        <li>
                            <hr class="li-space">
                        </li>
                        <li class="dropdown-menus"><a class="dropdown-menuitem" href="#">회원탈퇴</a></li>
                    </ul>
                </div>
                <div class="logout-wrapper">
                    <a class="menuLink logout" href="{% url 'users:logout' %}">로그아웃</a>
                </div>
                {% else %}
                <div class="login-wrapper">
                    <a class="menuLink login" href="{% url 'users:login' %}">로그인</a>
                </div>
                <div class="signup-wrapper">
                    <a class="menuLink signup" href="{% url 'users:signup' %}">회원가입</a>
                </div>
                {% endif %}
            </div>
        </div>

        <div class="below-wrapper">
            <h1>게시판입니다.</h1>
        </div>
    </div>
</body>

</html>
