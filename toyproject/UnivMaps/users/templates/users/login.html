{% load static %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <!-- 캐시삭제 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <link rel="stylesheet" type="text/css" href="{% static 'users/css/login.css' %}">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="text/javascript" src="{% static 'users/js/login.js' %}"></script>
</head>

<body>
    <div class="wrapper">
        <div class="above-menu-wrapper">
            <div class="dot-wrapper" onclick="location.href='/';">
                <div class="red-dot dot"></div>
                <div class="yellow-dot dot"></div>
                <div class="green-dot dot"></div>
            </div>
        </div>

        <div class="below-container">
            <div class="screen">
                <div class="screen-content">
                    <form class="login" method="POST" enctype="application/x-www-form-urlencoded" id="login-form">
                        {% csrf_token %}
                        <div class="login-field">
                            <i class="login-icon fas fa-user"></i>
                            <input type="text" class="login-input" placeholder="아이디" name="username">
                        </div>
                        <div class="login-field">
                            <i class="login-icon fas fa-lock"></i>
                            <input type="password" class="login-input" placeholder="비밀번호" name="password">
                            <br>
                            <a class="remind-password" href="/auth/findpasswd/">비밀번호찾기</a>
                        </div>
                        {% if form %}
                        <div class="g-captcha-wrapper">{{ form }}</div>
                        {% endif %}
                        <button class="button login-submit">
                            <div class="login-error-wrapper">
                                <span class="button-text">로그인</span>
                                {% if error %}
                                <div class="login-error">{{ error }}</div>
                                {% endif %}
                            </div>
                            <i class="button-icon fas fa-chevron-right"></i>
                        </button>
                    </form>
                    <div class="yet-member">
                        <h5>아직 회원이 아니신가요?</h5>
                        <a class="signup-link" href="/auth/signup/">회원가입</a>
                    </div>
                </div>
                <div class="screen-background">
                    <span class="screen-background-shape screen-background-shape4"></span>
                    <span class="screen-background-shape screen-background-shape3"></span>
                    <span class="screen-background-shape screen-background-shape2"></span>
                    <span class="screen-background-shape screen-background-shape1"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
